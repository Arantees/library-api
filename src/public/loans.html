<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Empréstimos - Library API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Empréstimos</h1>

    <button onclick="logout()">Sair</button>

    <h2>Criar Usuário</h2>

    <input id="userNameCreate" placeholder="Nome do usuário" />
    <input id="userEmailCreate" placeholder="Email do usuário" />

    <button onclick="createUser()">Criar Usuário</button>

    <p id="userMessage" style="color: red"></p>

    <hr />

    <h3>Usuário cadastrados</h3>

    <select id="userSelect" onchange="selectUser()">
      <option value="">Selecione um usuário</option>
    </select>

    <p>
      <strong>Usuário ativo:</strong>
      <span id="selectedUser">Nenhum</span>
    </p>

    <h2>Alugar Livro</h2>
    <input id="bookTitle" placeholder="Livro" />
    <input id="days" type="number" placeholder="Dias" />

    <button onclick="createLoan()">Criar</button>
    <pre id="result"></pre>

    <select id="loanSelect" onchange="selectLoan()">
      <option value="">Selecione um empréstimo</option>
    </select>

    <button onclick="viewLoanDetails()">Ver detalhes do empréstimo</button>

    <h3>Detalhes do Empréstimo</h3>
    <pre id="loanDetails"></pre>

    <script src="auth.js"></script>
  </body>
</html>
