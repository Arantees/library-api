<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Empréstimos - Library API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Empréstimos</h1>

    <button onclick="logout()">Sair</button>

    <h2>Criar Usuário</h2>

    <input id="userNameCreate" placeholder="Nome do usuário" />
    <input id="userEmailCreate" placeholder="Email do usuário" />

    <button onclick="createUser()">Criar Usuário</button>
    <p><strong>Usuário selecionado:</strong> <span id="selectedUser">Nenhum</span></p>


    <hr />

    <h2>Criar Empréstimo</h2>

    <input id="userName" placeholder="Usuário" />
    <input id="bookTitle" placeholder="Livro" />
    <input id="days" type="number" placeholder="Dias" />

    <button onclick="createLoan()">Criar</button>

    <pre id="result"></pre>

    <script src="auth.js"></script>
  </body>
</html>
